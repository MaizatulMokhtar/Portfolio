<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: none;
            transition: opacity 1s ease;
            /* Fade transition */
        }

        body.fade-out {
            opacity: 0;
        }

        h1 {
            font-size: 3rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease;
        }

        @keyframes pulseGlow {
  0%, 100% {
    box-shadow:
      0 0 30px 10px #3b82f6,
      0 0 60px 20px #3b82f6,
      0 0 100px 40px #3b82f6;
  }
  50% {
    box-shadow:
      0 0 40px 15px #3b82f6,
      0 0 80px 30px #3b82f6,
      0 0 120px 60px #3b82f6;
  }
}
        .cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            /* Tailwind blue-700 */
            border-radius: 70%;
            pointer-events: none;
            box-shadow:
                0 0 30px 10px #3b82f6,
                0 0 60px 20px #3b82f6,
                0 0 100px 40px #3b82f6;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="cursor" id="cursor"></div>
    <h1>Maizatul Mokhtar</h1>

    <script>
        // Move custom glowing cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Fade-out and redirect
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000); // Wait for fade-out before redirecting
        }, 7000); // Start fade-out after 9 seconds (to complete by 10s)
    </script>
</body>

</html>
